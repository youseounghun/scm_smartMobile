<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="inital-scale=1.0; maximum-scale=1.0; user-scalable=yes; width=device-width;height=device-height" />

<!-- include --> 
<script type="text/javascript" src="http://supp.drimhitech.com/mobile/lib/js/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="http://supp.drimhitech.com/mobile/lib/js/jquery/jquery-ui-1.11.4.min.js"></script>
<script type="text/javascript" src="http://supp.drimhitech.com/mobile/lib/js/login/login010.js"></script>
<script type="text/javascript" src="http://supp.drimhitech.com/mobile/lib/js/common/common.js"></script>

<!-- css incude -->
<link rel=stylesheet type=text/css href="http://supp.drimhitech.com/mobile/lib/css/login/login010.css" />

</head>

<body id='body_login'>

<div id='div_login_wrapper' class='div_login_wrapper_class' >
	<!-- main contents start -->
	<div id='div_login_main' class='div_login_main_class'>
		<table id='table_login_img_wrapper'>
			<tr id='tr_login_img_top'><td colspan='3'></td></tr>
			<tr>
				<td></td>
				<td class='td_login_wrapper_img_class'>
					<table id='table_login_img'  class='table_login_img_class'>
						<tr class='tr_login_top_class'>
							<td class='td_login_cell1_class'></td>
							<td class='td_login_cell2_class'></td>
							<td class='td_login_cell3_class'></td>
							<td class='td_login_cell4_class'></td>
							<td></td>
						</tr>
						<tr class='tr_login_id_class' >
							<td></td>
							<td>
								<input type='text' id='input_loing_id' class='input_loing_class' />
							</td>
							<td></td>
							<td rowspan="3">
								<table id='table_login_icon_img'  class='table_login_icon_img_class'  >
								</table>
							</td>
							<td></td>
						</tr>
						<tr class='tr_login_empty_class'>
							<td colspan='3'>
						</tr>
						<tr class='tr_login_pass_class'>
							<td></td>
							<td>
								<input type='text' id='input_loing_pass' class='input_loing_class' />
							</td>
							<td></td>
						</tr>
						<tr class='tr_login_bottom_class'>
							<td colspan='4'></td>
						</tr>
					</table>
				</td>
				<td></td>
			</tr>
			<tr id='tr_login_img_bottom'><td colspan='3'></td></tr>
		</table>
	</div>
	<!-- main contents end -->
	
	<!-- footer message start -->
	<div id='div_login_footer' class='div_login_footer_class'>
		<div id='div_footer_msg' class='div_footer_msg_class'>
			<span id='span_footer_msg' class='span_footer_msg_class'></span>
		</div>
	</div>
	<!-- footer message end -->
</div>

</body>

</html>
